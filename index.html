<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>PENDAFTARAAN PASLON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- form -->
    <div class="loginform">
      <h1>REGISTRASI</h1>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Pendaftaran Anda Telah <strong>Terkirim!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form method="POST">
          <div class="row mb-3">
            <h2 for="inputEmail3" class="col-sm-2 col-form-label">Nama Lengkap</h2>
            <div class="col-sm-6">
              <input type="nama" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <h2 for="inputPassword3" class="col-sm-2 col-form-label">Jenis Kelamin</h2>
            <div class="col-sm-6">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">Perempuan</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <h2 for="inputPassword3" class="col-sm-2 col-form-label">NIM</h2>
            <div class="col-sm-6">
              <input type="nim" class="form-control" id="inputPassword3" />
            </div>
          </div>
          <div class="row mb-3">
            <h2 for="inputPassword3" class="col-sm-2 col-form-label">Nomor WA</h2>
            <div class="col-sm-6">
              <input type="wa" class="form-control" id="inputPassword3" />
            </div>
          </div>
          <div class="row mb-3">
            <h2 for="inputEmail3" class="col-sm-2 col-form-label">Email</h2>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <h5 for="formFile" class="col-sm-2 form-label">Upload Foto</h5>
            <div class="col-sm-6">
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button class="btn btn-primary d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- akhir form -->
    <script type="module">
      import { Toast } from 'bootstrap.esm.min.js';

      Array.from(document.querySelectorAll('.toast')).forEach((toastNode) => new Toast(toastNode));
    </script>
  </body>
</html>
